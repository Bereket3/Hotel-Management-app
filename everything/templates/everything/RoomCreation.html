{% extends "everything/main.html" %}
{% block content %}
{% load static %}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
 {% include "everything/navbar.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Room Creation Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'LogoutPage' %}">Logout</a></li>
              <li class="breadcrumb-item active">Room Creation Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
            <!-- general form elements -->
            <div class="card card-primary card-center">
              <div class="card-header">
                <h3 class="card-title">Create Room</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" enctype="multipart/form-data" action=''>
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="Room_Name">Room Name</label>
                    <input type='text' name="Room_Name"  value="{{room.Room_Name}}" placeholder="Enter Room id..."  class='form-control' />
                  </div>
                  <div class="form-group">
                    <label for="Room_Type">Room Type</label>
                    <input type="text" name="Room_Type" value="{{room.Room_Type}}" class="form-control"  placeholder="Enter Room Type..."/>
                  </div>
                  <div class="form-group">
                    <label for="Room_Catagory">Room Catagory</label>
                    <input type="text" name="Room_Catagory" value="{{room.Room_Catagory}}" class="form-control"  placeholder="Enter Room Catagory..."/>
                  </div>
                  <div class="form-group">
                    <label for="Floor_No">Floor No.</label>
                    <input type="text" value="{{room.Floor_No}}" name="Floor_No" class="form-control"  placeholder="Enter Floor No...."/>
                  </div>
                  <div class="form-group">
                    <label for="Room_costes">Monthly costes</label>
                    <input type="text" value="{{room.Room_costes}}" name="Room_costes" class="form-control"  placeholder="how much the Room Monthly in monthe..."/>
                  </div>
                  <div class="form-group">
                    <label for="Remark">Remark</label>
                    <input type="text" value="{{room.Remark}}" name="Remark" class="form-control"  placeholder="Remark(Problem On the bulding)..."/>
                  </div>
                  <div class="form-group">
                    <label for="Photo_Room">Room Photo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <label class="custom-file-label" for="Photo_Room">Photo from...{{room.Photo_Room}}</label>
                        <input type="file" name="Photo_Room" value="{{room.Photo_Room.value}}" accept="image/*" class="custom-file-input"/>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" value=submit class="btn btn-primary" href="{% url 'DashbordTablePage' %}">Submit</button>
                  <a href="{% url 'DashbordPage' %}"><h5 class="direct-chat-timestamp float-right">Exit</h5></a>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->


<!-- bs-custom-file-input -->
<script src="{% static 'js/bs-custom-file-input.min.js' %}"></script>

<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>




{% endblock content %}
